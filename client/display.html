<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product/Cart</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/display.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="display.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg nav-color custom-navbar">
        <a class="navbar-brand" href="#"><img class="background-img" src="./images/logo.png" width="50" height="50" alt="Website Logo"></a>
        <div class="mx-auto text-center">
            <h1 id="display-username" class="display-4"></h1>
        </div>
        <button id="logout" type="submit" class="btn btn-primary ml-auto">Logout</button>
        

    </nav>

    
        
    <div class="container mt-5">  
        <h3>Product List</h3> 
        <table  class="table table-border ">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Image</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">
            
            </tbody>
        </table>
    </div> 

    <div class="container mt-5">
        <h3>Your shopping cart</h3>
        <table id="cart-table" class="table table-border">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody >
               
            </tbody>
        </table>
        <div class="text-right"> <!-- Add text-right class here -->
            <button id="place-order-button" type="button" class="btn btn-danger">Place Order</button>
        </div>
    </div>
</body>
</html>
